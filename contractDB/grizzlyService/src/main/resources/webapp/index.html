<!DOCTYPE html>
<html ng-app="protojson">
<head  profile="http://www.w3.org/2005/10/profile">
<title> Grizzly </title>
<link rel="icon" type="image/x-icon" href="favicon.jpg" />
</head>
<body>
	<h2>With Protbuff format</h3>
	<div ng-controller="ProtoCtrl">
		<button ng-click="createContract()">Create Contract</button>
		&nbsp;&nbsp;
		<button ng-click="updateContract()">Update Contract</button>
		&nbsp;&nbsp;
		<button ng-click="getContracts()">Find Contract</button>
		&nbsp;&nbsp;
		<button ng-click="getFilteredContracts()">Filter Contracts</button>
		&nbsp;&nbsp;
		<button ng-click="getOneContract()">Get Contract</button>
		&nbsp;&nbsp; <input ng-model="contractId" id="contractID" type="text"
			class="ng-pristine ng-untouched ng-valid">
		<br />
	<ul style="width: 1200px; word-wrap: break-word;">
		<li ng-repeat="contract in contracts track by $index">
			{[contract]}</li>
	</ul>
	</div>
	<hr>
	<h2>Json Format</h2>
	<div ng-controller="JsonCtrl">
		<button ng-click="createContract()">Create Contract</button>
		&nbsp;&nbsp;
		<button ng-click="updateContract()">Update Contract</button>
		&nbsp;&nbsp;
		<button ng-click="getContracts()">Find Contract</button>
		&nbsp;&nbsp;
		<button ng-click="getFilteredContracts()">Filter Contracts</button>
		&nbsp;&nbsp;
		<button ng-click="getOneContract()">Get Contract</button>
		&nbsp;&nbsp; <input ng-model="contractId" id="contractID" type="text"
			class="ng-pristine ng-untouched ng-valid">
			<br />
	<ul style="width: 1200px; word-wrap: break-word;">
		<li ng-repeat="contract in contracts track by $index">
			{[contract]}</li>
	</ul>
	</div>
	
	<script src="js/long.js"></script>
	<script src="js/ByteBufferAB.min.js"></script>
	<script src="js/protobuf.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
