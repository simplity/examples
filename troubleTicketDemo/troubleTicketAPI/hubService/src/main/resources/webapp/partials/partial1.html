<div class="well" ng-show="hubData.action == 'list'">
<h1 style="display:inline">Hub List</h1>&nbsp&nbsp<button ng-click="createHub()" class="glyphicon glyphicon-plus"></button>
  <form class="form-search pull-center">
    <div class="input-append">
      <input type="text" ng-model="filterText" class="span2 search-query" placeholder="Filter current page">
      <button ng-click="filterText = null" class="btn">Clear Filter</button>
    </div>
  </form>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="span2 sortable" ng-class="sortClass('id')" ng-click="setSort('id')">ID</th>
        <th class="span2 sortable" ng-class="sortClass('callback')" ng-click="setSort('callback')">Callback</th>
        <th class="span2 sortable" ng-class="sortClass('query')" ng-click="setSort('query')">Query</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="hub in hubData.hubList | filter:filterText">
        <td class="text-center">
	        <div class="dropdown">{{hub.id}}
	        	<div class="dropdown-content">
	        		<a ng-click="setCurrentHubView(hub.id)"><span class="glyphicon glyphicon-eye-open"></span></a>
	        		<a ng-click="setCurrentHubDelete(hub.id,$index)"><span class="glyphicon glyphicon-minus"></span></a>
	        	</div>
	        </div> 
        </td>
        <td class="text-center">{{hub.callback}}</td>
        <td class="text-center">{{hub.query}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="well" ng-show="hubData.action == 'view'">
<h1 class="lead">Hub Details</h1>
  <a ng-click="showAll()"><b>&laquo Back to Hubs List</b></a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="span2">ID</th>
        <th class="span2">Callback</th>
        <th class="span2">Query</th>
      </tr>
    </thead>
    <tbody>
        <td class="text-center">{{hubData.currentHub.id}}</a></td>
        <td class="text-center">{{hubData.currentHub.callback}}</td>
        <td class="text-center">{{hubData.currentHub.query}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="well" ng-show="hubData.action == 'edit'">
  <a ng-click="showAll()"><b>&laquo Back to Hubs List</b></a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="span2">ID</th>
        <th class="span2">Callback</th>
        <th class="span2">Query</th>
      </tr>
    </thead>
    <tbody>
        <td class="text-center"><input type="text" value={{hubData.currentHub.id}}  ng-model="hubData.currentHub.id"></td>
        <td class="text-center"><input type="text" value={{hubData.currentHub.callback}} ng-model="hubData.currentHub.callback"></td>
        <td class="text-center"><input type="text" value={{hubData.currentHub.query}} ng-model="hubData.currentHub.query"></td>
      </tr>
    </tbody>
  </table>
  <button ng-click="updateHub(hubData.currentHub)">Submit</button>
</div>
