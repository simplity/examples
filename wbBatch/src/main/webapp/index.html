<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simplity Hello World</title>
</head>
<body>
<div id="hellotag"></div>
<hr>
  <div>
    <label><b>Username</b></label>
    <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Password</b></label>
    <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" onclick="login()">Login</button>
  </div>
<hr>
   <div>
    <button type="submit" onclick="sendMail()">Send Mail</button>
  </div>
</body>
<script src="js/simplity-min.js"></script>
<script type="text/javascript">
function onSuccess(response){
	document.getElementById("hellotag").innerHTML = response.hello;
}
function onError(response){
	console.log(response);
}
function login(){
	userId = document.getElementById("uname");
	psw = document.getElementById("psw");
	Simplity.login(userId, psw);
}
function sendMail(){
	Simplity.getResponse("mailer");
}
</script>
</html>
