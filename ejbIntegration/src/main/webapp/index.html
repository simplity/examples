<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- <meta http-equiv="refresh" content="0; URL=hello"> -->
<title>Redirecting to Servlet</title>
</head>
<body>
	<div id="response"></div>
    <br>
    <br>
    <button onclick="callHelloWorld()">Invoke Helloworld</button>
    <br>
    <br>
    <button onclick="callLogicService()">Invoke Logic Service</button>
    <br>
<script src="js/simplity-min.js"></script>
<script type="text/javascript">
function callHelloWorld(){
	 Simplity.getResponse("helloworld",null,onSuccess,onError);
 }
 
function callLogicService(){
	 Simplity.getResponse("logicService",null,onSuccess,onError);
}
 
function onSuccess(response){
		document.getElementById("response").innerHTML = JSON.stringify(response);
	}

function onError(response){
		document.getElementById("response").innerHTML = JSON.stringify(response);
	}
</script>    
</body>
</html>
