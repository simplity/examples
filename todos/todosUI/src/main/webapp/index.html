<html>
<head>
<meta charset="ISO-8859-1">
<title>Simplity Hello World</title>
</head>
<body>
<div id="hellotag"></div>
<br>
<button onclick="invokeTodoServiceRest()">Invoke TodoService Rest</button>
<br>
<button onclick="invokeTodoServicePost()">Invoke TodoService POST</button>
</body>
<script src="js/simplity-min.js"></script>
<script type="text/javascript">
Simplity.getResponse("helloworld",null,onSuccess,onError);
function onSuccess(response){
	document.getElementById("hellotag").innerHTML = response.hello;
}
function onError(response){
	console.log(response);
}

function invokeTodoServiceRest(){
	var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	     document.getElementById("hellotag").innerHTML = this.responseText;
	    }
	  };
	  xhttp.open("GET", "http://localhost:8082/entry-point/get", true);
	  xhttp.send();
}

function invokeTodoServicePost(){
	var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	     document.getElementById("hellotag").innerHTML = this.responseText;
	    }
	  };
	  xhttp.open("POST", "http://localhost:8082/entry-point/post", true);
	  xhttp.send(JSON.stringify({name:'john',id:3}));
}
</script>
</html>
